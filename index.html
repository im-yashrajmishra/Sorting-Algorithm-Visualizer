<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/10/Bar-Chart-Vector-PNG-Images-HD.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <header>
        <h1 class="main-heading" title="Sorting Algorithm Visualizer"><a href="index.html" target="_self">Sorting Algorithm Visualizer</a></h1>
        <div class="select-algorithm">
            <p class="algorithm-list-text">Select Sorting Algorithm</p><img src="images/select.png" alt="" class="algorithm-list-select-icon">
            <div class="algorithm-list">
                <p class="bubble-sort sort-algo">Bubble Sort</p>
                <p class="selection-sort sort-algo">Selection Sort</p>
                <p class="insertion-sort sort-algo">Insertion Sort</p>
                <p class="merge-sort sort-algo">Merge Sort</p>
                <p class="quick-sort sort-algo">Quick Sort</p>
            </div>
        </div>
        <div class="play-shuffle-button">
            <img src="images/play.png" alt="play button" class="play-button" onclick="runSelectedAlgorithm()" title="Run Algorithm">
            <img src="images/shuffle.png" alt="shuffle button" class="shuffle-button" onclick="shuffleArray()" title="Shuffle Blocks">
        </div>
        <div class="speed">
            <p class="speed-text">Speed</p><img src="images/select.png" alt="" class="algorithm-list-select-icon">
            <div class="speed-list">
                <p class="bubble-sort sort-speed">1x</p>
                <p class="selection-sort sort-speed">2x</p>
                <p class="insertion-sort sort-speed">3x</p>
                <p class="merge-sort sort-speed">4x</p>
            </div>
        </div>
        <div class="size">
            <p class="size-text">Size</p><img src="images/select.png" alt="" class="algorithm-list-select-icon">
            <div class="size-list">
                <p class="selection-sort array-size">10</p>
                <p class="insertion-sort array-size">15</p>
                <p class="merge-sort array-size">20</p>
                <p class="quick-sort array-size">25</p>
            </div>
        </div>
    </header>
    <main>
        <p class="algorithm-heading"></p>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
